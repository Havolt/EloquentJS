<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle</title>
</head>
<body>

    <div class="app"></div>

    <script>



        function buildTriangle(num){
            let thisLine = '';
            if(num > 1) document.querySelector('.app').innerHTML+='<br />';
            for(let i = 0; i < num; i++){
                document.querySelector('.app').innerHTML+='#';
                thisLine += '#';
            }
            console.log(thisLine);
        }
        
        (function initApp(){
            for(let i = 1; i < 8; i ++){buildTriangle(i)}
        })()


    </script>
    
</body>
</html>
