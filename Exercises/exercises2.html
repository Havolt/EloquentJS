    <script>
    
    
    //create min function
    function myMin(x, y){
        if(x < y){return x}else{return y}
    }

    //even or odd recursive function
    function isEven(num){
        if(num < 0){ num = -num};
        if(num == 0){return true}
        else if(num == 1){return false}
        else{
            num = num - 2;
            return isEven(num);
        }
    }

        console.log(myMin(40, -10));
        console.log(isEven(25));
        console.log(isEven(200));

    })()
