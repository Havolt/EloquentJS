    <script>
    
    
    //create min function
    function myMin(x, y){
        if(x < y){return x}else{return y}
    }

    //even or odd recursive function
    function isEven(num){
        if(num < 0){ num = -num};
        if(num == 0){return true}
        else if(num == 1){return false}
        else{
            num = num - 2;
            return isEven(num);
        }
    }

    //bean counter function
    function countBs(string){
        return countChar(string, 'B');
    }

    //count characters function
    function countChar(string, char){
        let strSplit = string.split('');
        let counter = 0;
        for(let i = 0; i < strSplit.length; i++){
            if(strSplit[i] == char){counter++};
        }
        return counter;
    }





    (function initExercise(){
        console.log(myMin(3, 5));
        console.log(myMin(40, -10));
        console.log(isEven(50));
        console.log(isEven(75));
        console.log(isEven(-1));
        console.log(countBs('Barry Busey Boy BBe'));
        console.log(countChar('Elvis Eloped with Elaine', 'E'));
    })()
    
    </script>
