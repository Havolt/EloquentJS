    <script>


        //range function
        function findRange(start, end, increment){
            let arrRange = [];
            function findRangeRecur(start, end, increment){
                arrRange.push(start);
                if(start == end){return arrRange}
                else{
                    if(increment){start =  start + increment}
                    else{start++};
                }
                return findRangeRecur(start, end, increment);
            }
            return findRangeRecur(start, end, increment)
        }
