            let finalNum = 0;
            for(let i = 0; i < arr.length; i++){
                finalNum += arr[i];
            }

        //reverse Array
        function reverseArray(arr, arr2){
            for(let i = arr.length-1; i >= 0; i--){
                arr2.push(arr[i]);
            }
        }

        //Reverse aray in place function
        function reverseArrayInPlace(arr){
            let tempArr = [];
            for(let i = arr.length-1; i >= 0; i--){
                tempArr.push(arr[i]);
            }
            return arr = tempArr;
        }
